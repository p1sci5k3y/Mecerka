name: Mecerka CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: 22

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint
      - run: npm run build
      - run: npm audit --audit-level=high

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - run: npm ci --legacy-peer-deps
      - run: npm run lint
      - run: npm run build
      - run: npm audit --audit-level=high

  security-scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2.3.9
        continue-on-error: false

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: false

      - name: SBOM Generation (Backend)
        uses: anchore/sbom-action@v0
        with:
          path: ./backend
          artifact-name: sbom-backend.spdx.json

      - name: SBOM Generation (Frontend)
        uses: anchore/sbom-action@v0
        with:
          path: ./frontend
          artifact-name: sbom-frontend.spdx.json

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Mecerka'
          path: '.'
          format: 'HTML'
          out: 'reports'
          
      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: mecerka-backend:latest

      - name: Trivy Scan (Backend Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mecerka-backend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: false

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: mecerka-frontend:latest

      - name: Trivy Scan (Frontend Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mecerka-frontend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: false
